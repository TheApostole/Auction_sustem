databaseChangeLog:
  - changeSet:
      id: create-lots-table
      author: Anatoly Yaloza
      changes:
        - createTable:
            tableName: lots
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: start_price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: bid_price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(7)
                  constraints:
                    nullable: false